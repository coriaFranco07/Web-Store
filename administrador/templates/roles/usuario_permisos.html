<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Permisos del Usuario</title>
</head>
<body style="background-color: rgba(24, 64, 8);">
    <div class="container mt-5">

        <h1 style="color: white;">Permisos del Usuario: {{ selected_user.username }}</h1>
        <a href="{% url 'administrador:rolesUsuarioAdd' selected_user.id  %}" class="btn btn-info">Agregar Permiso</a>
        <a href="{% url 'administrador:roles' %}" class="btn btn-dark">Cancelar</a><br><br>

        <h2 style="color: white;">Permisos:</h2>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Permiso</th>
                    <th>Acci√≥n</th>
                </tr>
            </thead>
            <tbody>
                {% for permission in user_permissions %}
                    <tr>
                        <td>{{ permission }}</td>
                        <td>
                            <a href="{% url 'administrador:rolesUsuarioDelet' selected_user.id permission.id %}" class="btn btn-danger">Eliminar Permiso</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
        
    </div> 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
