<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-color: rgba(24, 64, 8);;
        }
        .container {
            margin-top: 30px;
        }
        .table {
            background-color: #ffffff;
        }
        .table th {
            background-color: #343a40;
            color: #ffffff;
        }
        
    </style>
    <title>Agregar Permisos a Usuario</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4" style="color: white;">Agregar Permisos a Usuario "{{ user.username }}"</h1>
        <a href="{% url 'administrador:roles' %}" class="btn btn-dark">Cancelar</a>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Permiso</th>
                    <th>Acci√≥n</th>
                </tr>
            </thead>
            <tbody>
                {% for permission in missing_permissions %}
                    <tr>
                        <td>{{ permission.name }}</td>
                        <td>
                            <form method="post">
                                {% csrf_token %}
                                <input type="hidden" name="permission_id" value="{{ permission.id }}">
                                <a href="{% url 'administrador:agregarPermiso' user.id permission.id %}" class="btn btn-info">Agregar Permiso</a>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
