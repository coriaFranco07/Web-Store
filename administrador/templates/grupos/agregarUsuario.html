<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Incluye el estilo de Bootstrap desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Agregar Usuarios al Grupo "{{ grupo.name }}"</title> <!-- Título más descriptivo -->
</head>
<body style="background-color: rgba(24, 64, 8);">
    <div class="container mt-5">
        <h1 class="mb-4" style="color: white;">Usuarios Disponibles para Agregar al Grupo "{{ grupo.name }}"</h1>
        <form method="post">
            {% csrf_token %}
            <ul class="list-group">
                {% for usuario in usuarios_no_en_grupo %}
                <li class="list-group-item">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="usuarios_seleccionados" value="{{ usuario.id }}" id="usuario_{{ usuario.id }}">
                        <label class="form-check-label" for="usuario_{{ usuario.id }}">
                            {{ usuario.username }}
                        </label>
                    </div>
                </li>
                {% endfor %}
            </ul>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Agregar Usuarios al Grupo</button>
                <a href="{% url 'administrador:traerObjetosDeGrupo' grupo.id %}" class="btn btn-dark">Cancelar</a>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
